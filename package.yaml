name: versiontool
version: 1.0.0
github: "githubuser/versiontool"
license: BSD3
author: "Author name here"
maintainer: "example@example.com"
copyright: "2019 Author name here"

extra-source-files:
  - README.md
  - ChangeLog.md

# Metadata used when publishing your package
synopsis: A tool for managing the semantic version of a codebase via commit analysis
category: Command Line Tool

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/githubuser/versiontool#readme>

dependencies:
  - base >= 4.7 && < 5
  - parsec
  - process
  - transformers
  - regex-pcre
  - cmdargs
  - split
  - time

library:
  source-dirs: src

executables:
  versiontool:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
      - -Wall
    dependencies:
      - versiontool

tests:
  versiontool-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - versiontool
